<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00eaff;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      outline: none;
    }

    button {
      background-color: #00eaff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00c2d1;
    }

    #result {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 20px;
    }

    #result h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    #result p {
      margin: 5px 0;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“˜ Word Dictionary</h1>
    <form id="dictionary-form">
      <input type="text" id="word-input" placeholder="Enter a word..." required />
      <button type="submit">Search</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    const form = document.getElementById("dictionary-form");
    const input = document.getElementById("word-input");
    const result = document.getElementById("result");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const word = input.value.trim();
      if (!word) return;
      fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`)
        .then((res) => res.json())
        .then((data) => {
          result.innerHTML = "";
          if (data && data[0]) {
            const entry = data[0];
            const meanings = entry.meanings.map(m => `
              <p><strong>${m.partOfSpeech}:</strong> ${m.definitions[0].definition}</p>
            `).join('');
            result.innerHTML = `
              <h2>${entry.word}</h2>
              ${meanings}
            `;
          } else {
            result.innerHTML = `<p>Word not found.</p>`;
          }
        })
        .catch(() => {
          result.innerHTML = `<p>There was an error fetching the definition.</p>`;
        });
    });
  </script>
</body>
</html>
